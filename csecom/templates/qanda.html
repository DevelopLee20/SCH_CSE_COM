{% load static %}
{% include "header.html" %}
{% block content %}
<body>
    <h1>큐앤애이 게시판</h1><br>
    <table style="border-collapse: collapse; border: 1px solid black;">
    <tr>
        <th>index</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성날짜</th>
    </tr>
    {% for qd in qanda %}
    <div style="color:black">
        <tr>
            <td><a href="{% url 'qanda:list' qd.id %}">{{ forloop.counter }}</a></td>
            <td>{{ qd.title }}</td>
            <td>{{ qd.name }}</td>
            <td>{{ qd.cdate }}</td>
        </tr>
    </div>
    {% empty %}
    <tr>
        <td colspan="4">게시물이 없습니다.</td>
    </tr>
{% endfor %}
<div style="padding: 10px 20px 80px 50px; float:right;">
    <a href="{% url 'qanda:writing' %}" type="submit" class="btn btn-primary">글 등록</a>
</div>
</table>
</body>
{% endblock %}
